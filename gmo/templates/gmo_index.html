{% extends 'base.html' %}

{% load static %}

{% block content %}

        <h1 class="mt-4 px-4">GMO Coin</h1>
        <div class="row">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div id="forex-status">
                    <div class="row">
                        <div class="col-md-4" style="font-weight: bold;">Status</div>
                        <div class="col-md-6" style="font-weight: bold;">Responsetime</div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            [[ status ]]
                        </div>
                        <div class="col-md-6">
                            [[ responsetime ]]
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="{% static 'js/gmo_index.js' %}"></script>

{% endblock %}
